<html lang="en">

      sizes="192x192"
      href="images/android-icon-192x192.png"
    />
    <link

      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link

      sizes="96x96"

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      media="all"
    />
    <link
      rel="preload"
      href="styles.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="styles.css" /></noscript>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://openweathermap.org" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="canonical" href="./index.html" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-cloud-sun-rain"></i>
        <span>Weather App</span>
      </div>
      <button class="location-btn">Get current location weather</button>
      <div class="search">
        <input
          type="text"
          autocomplete="country"
          class="search-box"
          placeholder="Search for a city..."
          required
          aria-label="Search input field"
        />
        <button class="search-btn">Search</button>
      </div>
    </header>
    <main>
      <section>
        <div class="card">
          <div class="location">
            <div class="city"></div>
            <div class="date">-</div>
          </div>
          <div class="current">
            <div class="temp"></div>
            <div class="feels-like"></div>
            <img src="./images/unknown.png" alt="" class="temp-icon" />
            <div class="temp-description">-</div>
            <div class="hi-low"></div>
          </div>
        </div>
      </section>
      <section class="weather-details">
        <div class="card">
          <h3>Current Details</h3>
          <ul class="current-details">
            <li>
              <p>Humidity</p>
              <span class="humidity">-</span>
            </li>
            <li>
              <p>Dew Point</p>
              <span class="dew-point">-</span>
            </li>
            <li>
              <p>Pressure</p>
              <span class="pressure">-</span>
            </li>
            <li>
              <p>UV index</p>
              <span class="uv-index">-</span>
            </li>
            <li>
              <p>Visibility</p>
              <span class="visibility">-</span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="app.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
