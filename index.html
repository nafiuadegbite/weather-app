<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00adb5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Weather App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#00adb5" />
    <meta name="apple-mobile-web-app-title" content="Weather App" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <input
        type="text"
        autocomplete="country-name"
        class="search-box"
        placeholder="Search for a city..."
        required
      />
      <button class="search-btn">Search</button>
    </div>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="feels-like"></div>
        <img src="" alt="" class="temp-icon" />
        <div class="temp-description"></div>
        <div class="hi-low"></div>
      </div>
    </main>
    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(function () {
          console.log("Service Worker Registered");
        });
      }
    </script>
  </body>
</html>
